<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

	<head>

		<meta charset="utf-8">

		<title>{{ page.title | default: site.title }}</title>
		<meta name="description" content="{{ page.description | default: site.description }}"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#157878">

		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
		<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous"> 
		<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

	</head>

	<body class="layout-{{ page.layout }}">

		<nav class="navbar navbar-toggleable-md navbar-inverse bg-primary">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<a class="navbar-brand" href="/">{{ site.title }}</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item{% if page.url == "/" %} active{% endif %}">
						<a class="nav-link" href="/"><em class="fa fa-paper-plane"></em> Blog</a>
					</li>
					<li class="nav-item{% if page.url == "/downloads/" %} active{% endif %}">
						<a class="nav-link" href="/downloads"><em class="fa fa-cloud-download"></em> Downloads</a>
					</li>
					<li class="nav-item{% if page.url == "/team/" %} active{% endif %}">
						<a class="nav-link" href="/team"><em class="fa fa-users"></em> Team</a>
					</li>
					<li class="nav-item{% if page.url == "/faq/" %} active{% endif %}">
						<a class="nav-link" href="/faq"><em class="fa fa-question-circle"></em> FAQ</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://github.com/TeamNexus/issues"><em class="fa fa-exclamation-circle"></em> Issues</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://github.com/TeamNexus"><em class="fa fa-github"></em> GitHub</a>
					</li>
				</ul>
			</div>
		</nav>
