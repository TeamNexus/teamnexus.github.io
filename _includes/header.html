<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

	<head>

		<meta charset="utf-8">

		<title>{{ page.title | default: site.title }}</title>
		<meta name="description" content="{{ page.description | default: site.description }}"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#157878">

		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

	</head>

	<body class="layout-{{ page.layout }}">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		
			<div class="container">

				<a class="navbar-brand" href="#">{{ site.title }}</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle Navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navigation">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item{% if page.url == "/" %} active{% endif %}">
							<a class="nav-link" href="#">Downloads{% if page.url == "/" %} <span class="sr-only">(current)</span>{% endif %}</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="https://github.com/TeamNexus/" target="_blank">Sources <i class="fas fa-external-link-alt ml-2"></i></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="https://github.com/TeamNexus/issues/" target="_blank">Issues <i class="fas fa-external-link-alt ml-2"></i></a>
						</li>
					</ul>
				</div>

			</div>

		</nav>
