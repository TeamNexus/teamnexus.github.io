<div class="jumbotron">
	<div class="container">
		<h1 class="display-6">Downloads</h1>
		<hr class="my-4">
		<p class="lead">Latest available build from TeamNexus</p>
		<p class="lead">For a full list of available builds, to to <a href="https://stor.lukasberger.at/teamnexus/">stor.lukasberger.at/teamnexus</a></p>
	</div>
</div>

<div class="container">

	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
			<label for="downloads-stage">Build-Stage</label>
			<div class="input-group">
				<select id="downloads-stage" class="custom-select">
					<option value="" selected>No selection</option>
					<option value="release">Release</option>
					<option value="testing">Testing</option>
				</select>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
			<label for="downloads-manufacturer">Manufacturer</label>
			<div class="input-group">
				<select id="downloads-manufacturer" class="custom-select">
					<option value="" selected>No selection</option>
				</select>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
			<label for="downloads-model">Model</label>
			<div class="input-group">
				<select id="downloads-model" class="custom-select">
					<option value="" selected>No selection</option>
				</select>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
			<label for="downloads-rom">ROM</label>
			<div class="input-group">
				<select id="downloads-rom" class="custom-select">
					<option value="" selected>No selection</option>
				</select>
			</div>
		</div>
	</div>
	
	<div class="gap-xx">&nbsp;</div>

	<table class="table">
		<thead class="thead-inverse">
			<tr>
				<th>ROM</th>
				<!-- <th>Device</th> -->
				<th>Build-Date</th>
				<th>Version</th>
			</tr>
		</thead>
		<tbody id="downloads"></tbody>
	</table>

</div>
