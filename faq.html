<div class="jumbotron">
	<div class="container">
		<h1 class="display-6">FAQ</h1>
		<hr class="my-4">
		<p class="lead">The simplest FAQ-section you've probably ever seen - With the most annoying questions!</p>
	</div>
</div>

<div class="container">
	{% for faq in site.data.faq %}
	<div>
		<blockquote class="blockquote">{{ faq.question }}</blockquote>
		<p class="lead">{{ faq.answer }}</p>
	</div>
	<hr class="mt-5 mb-5" />
	{% endfor %}

</div>
